<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style/style.css">
  <title>Reproductor</title>
</head>
<body>
  <div class="container-player">
    <h1 id="nameSong"></h1>
    <div class="container-album">
      <img src="" alt="album" class="playerimg" id="playimg">
      <h2 class="playerartist" id="nameArtist"></h2>
    </div>
    <div class="controls">
      <audio class="player__audio" controls id="audio">
        <source src="" type="audio/mpeg" id="audioSource">
      </audio>
      <div class="player_controls">
        <i class='bx bx-rewind' id="backSong"></i>
        <i class='bx bx-rewind' id="rewind"></i>
        <i class='bx bx-play' id="play"></i>
        <i class='bx bx-stop' id="stop"></i> 
        <i class='bx bx-pause' id="pause"></i>
        <i class='bx bx-fast-forward' id="forward"></i> 
        <i class='bx bx-fast-forward' id="nextSong"></i>
      </div>
    </div>
  </div>
  <script type="module" src="app.js"></script>
  <script type="module" src="js/music.js"></script>
</body>
</html>
